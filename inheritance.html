<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inhertance</title>
    <style>
        body{
            color: red;
        }
         .class-1 a{
             color: inherit;
         }
         .class-2 a{
             color: initial;
         }
         .class-3 a{
             color: unset;
         }
         
    </style>
</head>
<body>
    
    <ul>
        <li>default <a href="">Link</a></li>
        <li class="class-1">inherited <a href="">link</a></li>
        <li class="class-2">initial <a href="">link</a></li>
        <li class="class-3">unset <a href="">Linnk</a></li>
    </ul>
</body>
</html>
