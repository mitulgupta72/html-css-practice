<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Form</title>
  <link rel="stylesheet" href="web_style.css">
</head>

<body>
  <div class="container">
    <form action="">
      <h1 class="main_heading">Payment Form</h1>
      <h2>Contact Information</h2>
      <p>Name: <input type="text" name="name" placeholder="mitul gupta" required /></p>
      <fieldset>
        <legend><b>Gender</b></legend>
        <p>
          male <input type="radio" name="gender" id="male" />
          female<input type="radio" name="gender" id="female" />
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="address" id="address" cols="100" rows="8"></textarea>
      </p>
      <p>Email: <input type="email" name="email" id="email" /></p>
      <p>Pincode: <input type="number" name="pincode" id="pincode" /></p>
      <hr />
      <h2>Payment Information</h2>
      <p>
        Card Type:*
        <select name="card_type" id="card_type" required>
          <option value="">--Select a Card Type</option>
          <option value="visa">Visa</option>
          <option value="rupay">Rupay</option>
          <option value="mastercard">Mastercard</option>
        </select>
      </p>
      <p>
        Card Number:
        <input type="number" name="card_number" id="card_number" required />
      </p>
      <p>
        Expiration Date:
        <input type="date" name="exp_date" id="exp_date" required />
      </p>
      <p>CVV: <input type="password" name="cvv" id="cvv" required /></p>
      <input type="submit" value="Pay now" />
    </form>
  </div>
</body>

</html>
